<!DOCTYPE html>
<html>
<head>
  <title>Waiting Room</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <div class="center-box">
    <h1>Waiting for Event to Startâ€¦</h1>
  </div>

  <div id="countdown" class="countdown hidden"></div>

  <script>
    const db = firebase.database();

    // Listen to the event start in real-time
    db.ref("event/start").on("value", snap => {
      const val = snap.val();
      console.log("Event start value:", val);
      if(val === 1){
        startCountdown();
      }
    });

    function startCountdown(){
      const box = document.getElementById("countdown");

      // Prevent multiple countdowns
      if(!box.classList.contains("hidden")) return;

      let time = 5;
      box.classList.remove("hidden");

      const interval = setInterval(()=>{
        box.innerHTML = `<span class='num'>${time}</span>`;
        time--;
        if(time < 0){
          clearInterval(interval);
          window.location.href="level1.html"; // redirect to level 1
        }
      }, 1000);
    }
  </script>
</body>
</html>
