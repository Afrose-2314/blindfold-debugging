<!DOCTYPE html>
<html>
<head>
<title>Level 2</title>
<link rel="stylesheet" href="style.css">
<script src="questions.js"></script>
</head>
<body>
<div class="q-box">
<h2>Level 2 — Debugging</h2>
<pre id="code"></pre>
<textarea id="fix" placeholder="Correct the code..."></textarea>
<button onclick="check()">Submit</button>
<p id="msg"></p>
</div>


<script>
let i2 = 0;
load2();


function load2(){ code.innerText = L2[i2].wrong; }


function check(){
if(fix.value.trim() === L2[i2].correct.trim()){
i2++;
if(i2 === L2.length){
saveScore();
} else load2();
} else msg.innerText = "Incorrect — Try again";
}


function saveScore(){
let t = localStorage.getItem("team");
firebase.database().ref("scores/"+t).set({score: 8});
window.location.href = "result.html";
}
</script>
</body>
</html>
